<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>
    <title>Jose Villanueva</title>
</head>
<body>
    <div class="container">
        <h1>Simulador de Conversión de Unidades</h1>
        <form id="conversion-form">
            <div class="form-group">
                <label for="tipo-conversion">Seleccione el tipo de conversión:</label>
                <select id="tipo-conversion" required>
                    <option value="" disabled selected>Seleccione una opción</option>
                    <option value="1">Temperatura</option>
                    <option value="2">Volumen</option>
                    <option value="3">Longitud</option>
                </select>
            </div>
            <div class="form-group">
                <label for="conversion">Seleccione la conversión:</label>
                <select id="conversion" required>
                    <option value="" disabled selected>Seleccione una opción</option>
                </select>
            </div>
            <div class="form-group">
                <label for="valor">Ingrese el valor a convertir:</label>
                <input type="number" id="valor" required>
            </div>
            <button type="button" id="convertir">Convertir</button>
        </form>
        <p id="resultado"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
